---
label: Blog Post
hide_body: false
display_field: title
fields:
- type: text
  name: title
  label: Title
  config:
    required: true
  description: The post title
- type: datetime
  name: date
  label: Date
  description: Publish date for the article. Prior to this date, the article will
    not display.
  config:
    date_format: DD/MM/YYYY
    export_format: YYYY-MM-DD'T'HH:mm:ss.SSSZ
- name: draft
  type: boolean
  label: Draft
  description: Drafts are hidden from view on the front page, but can be previewed
    directly by slug
- name: excerpt
  type: textarea
  default: ''
  config:
    required: true
    wysiwyg: false
    schema:
      format: markdown
  label: Excerpt
  description: A short summary or excerpt from the article
- name: featured_image
  type: file
  config:
    maxSize: 64
  label: Featured Image
  description: The featured image for the article
- name: page_bg
  type: color
  label: Page Background Colour
  config:
    required: false
    color_format: RGB
  description: Pick a colour for the page background
